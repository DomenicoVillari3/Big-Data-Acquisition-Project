version: '3.8'

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command: >
      redpanda start
        --overprovisioned
        --smp 1
        --memory 1G
        --reserve-memory 0M
        --node-id 0
        --check=false
        --kafka-addr PLAINTEXT://0.0.0.0:9092
        --advertise-kafka-addr PLAINTEXT://192.168.128.236:9092
        --set auto_create_topics_enabled=true
        --set default_topic_partitions=10
        --lock-memory=false
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - bigdata-net

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    networks:
      - bigdata-net

  createbuckets:
    image: minio/mc
    container_name: minio-create-buckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO...';
      until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
        sleep 2;
      done;
      mc mb --ignore-existing myminio/satellite-data;
      mc anonymous set public myminio/satellite-data;
      echo 'Bucket ready.';
      "
    networks:
      - bigdata-net

  # =============================================
  # SPARK MASTER (usa HOST IP per cross-machine!)
  # =============================================
  spark-master:
    build: .
    container_name: spark-master
    hostname: spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host 0.0.0.0   
      --port 7077
      --webui-port 8080
    environment:
      - SPARK_MASTER_HOST=192.168.128.236  # <--- Questo Ã¨ l'IP che il Master comunica ai Worker
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "7077:7077"   # Mapping fondamentale
      - "18080:8080"
    volumes:
      - ./datasets:/data
    networks:
      - bigdata-net

  # =============================================
  # SPARK WORKER LOCALE (su master)
  # =============================================
  spark-worker-master:
    build: .
    container_name: spark-worker-master
    hostname: spark-worker-master
    environment:
      - SPARK_WORKER_CORES=4
      - SPARK_WORKER_MEMORY=12G
      - SPARK_WORKER_PORT=7078
      - SPARK_WORKER_WEBUI_PORT=8081
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://192.168.128.236:7077
      --host spark-worker-master
    depends_on:
      - spark-master
    ports:
      - "7078:7078"
      - "18081:8081"
    volumes:
      - ./datasets:/data
    networks:
      - bigdata-net

  jupyter:
    image: jupyter/pyspark-notebook
    container_name: jupyter
    ports:
      - "8888:8888"       # Jupyter UI
      - "4040:4040"       # Spark UI (Job progress)
      # ðŸ‘‡ IMPORTANTE: Porte fisse per la comunicazione Driver <-> Worker
      - "20000-20005:20000-20005" 
    environment:
      # Passiamo l'IP del master come variabile per comoditÃ 
      - MASTER_PUBLIC_IP=192.168.128.236
    volumes:
      - ./work:/home/jovyan/work
      - ./datasets:/data
    networks:
      - bigdata-net

networks:
  bigdata-net:
    driver: bridge

volumes:
  redpanda_data:
